<h1 mat-dialog-title>Crear cuenta</h1>
<hr>
<form autocomplete="off" (ngSubmit)="crearInfo()">

    <div mat-dialog-content>
        <input type="number" hidden name="idCuenta" id="idCuenta" [(ngModel)]="cuenta.idCuenta">
        <div class="mb-3">
          <label for="idCliente" class="form-label">Cliente</label>
          <app-clientes (clienteSeleccionado)="selectCliente($event)" ></app-clientes>
        </div>
        <div class="mb-3">
            <label for="numCuenta" class="form-label"># Cuenta</label>
            <input type="text" class="form-control" name="numCuenta" id="numCuenta" aria-describedby="numeroCuenta"  required [(ngModel)]="cuenta.numeroCuenta">
        </div>
        <div class="alert alert-warning" role="alert" *ngIf="error">
            {{msjError}}
        </div>
    </div>

    <div mat-dialog-actions>
        <button type="button" mat-button aria-label="Cancel info" color="accent" [mat-dialog-close]="false">
            <mat-icon>close</mat-icon> Cancelar
        </button>

        <button type="submit" mat-button aria-label="Save info" color="primary">
            <mat-icon>save</mat-icon> Guardar
        </button>
    </div>
</form>
